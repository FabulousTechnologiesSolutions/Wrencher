<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <title>Signup</title>
</head>

<body>

    <section>
        <div class="loginmain d-flex align-items-center justify-content-center py-4">
            <div class="d-flex justify-content-center">
                <div class="formdiv mb-0 px-4 py-4 h-100 overflow-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class=" me-3">
                            <img src="/img/logo-main.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <form action="dashboard.html">
                        <h3 class="text-center mt-4 fs-2 fw-bold">Get Started</h3>
                        <p class="text-capitalize text-center">Create Your Account Now</p>
                        <div class="mt-2">
                            <label for="email" class="w-100 fw-md mb-1">Email</label>
                            <input type="email" id="email" class="form-control shadow-none focus-none rounded-3"
                                placeholder="Example@email.com" required>
                        </div>
                        <div class="mt-2">
                            <label for="password" class="w-100 fw-md mb-1">Password</label>
                            <input type="password" id="password" class="form-control shadow-none focus-none rounded-3"
                                placeholder="at least 8 characters" required>
                        </div>
                        <div class="mt-2">
                            <label for="name" class="w-100 fw-md mb-1">Name</label>
                            <input type="text" id="name" class="form-control shadow-none focus-none rounded-3"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="mt-2">
                            <label for="company" class="w-100 fw-md mb-1">Company</label>
                            <input type="text" id="company" class="form-control shadow-none focus-none rounded-3"
                                placeholder="Enter your company name" required>
                        </div>
                        <div class="mt-2">
                            <label for="location" class="w-100 fw-md mb-1">Location</label>
                            <input type="text" id="location" class="form-control shadow-none focus-none rounded-3"
                                placeholder="Enter your street address or city" required>
                        </div>
                        <div class="mt-2">
                            <label for="industry" class="w-100 fw-md mb-1">Industry</label>
                            <select name="industry" id="industry" class="form-control shadow-none focus-none rounded-3" required>
                                <option value="Industry name" selected disabled hidden>Industry name</option>
                                <option value="Handyman" >Handyman</option>
                                <option value="Plumbing" >Plumbing</option>
                                <option value="Electrical" >Electrical</option>
                                <option value="HVAC" >HVAC</option>
                                <option value="Window Cleaning" >Window Cleaning</option>
                                <option value="Landscraping" >Landscraping</option>
                                <option value="Roofing" >Roofing</option>
                                <option value="General Contractor" >General Contractor</option>
                                <option value="Painters" >Painters</option>
                                <option value="Pressure Washing" >Pressure Washing</option>
                                <option value="Concrete" >Concrete</option>
                                <option value="Junk Removal" >Junk Removal</option>
                                <option value="Home Cleaning" >Home Cleaning</option>
                                <option value="Appliance Repair" >Appliance Repair</option>
                            </select>
                        </div>
                        <p class="mb-0 mt-1 small">This is used to help customize your account with industry defaults
                        </p>
                        <div class="mt-4">
                            <button type="submit" class="text-white rounded-3 bg-sky border-0 w-100 px-2 py-2">Create Account</button>
                        </div>
                    </form>
                    <p class="text-center mt-2 mb-0">By creating an account you agree to wrencher <a href="../terms.html">Terns of services</a> and <a href="#">Privacy Policy</a></p>
                    <p class="text-center mt-1">Already using wrencher? <a href="login.html" class="sky text-decoration-none">Sign in</a></p>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
