<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Shape</title>
</head>
<body>

<canvas id="triangleCanvas" width="100%" height="400" ></canvas>

<script>
    var canvas = document.getElementById('triangleCanvas');
    var ctx = canvas.getContext('2d');

    // Set up the triangle (right triangle)
    ctx.beginPath();
    ctx.moveTo(350, 350); // Starting point (bottom left)
    ctx.lineTo(350, 50); // Bottom right point (horizontal line)
    ctx.lineTo(50, 350);   // Top point (vertical line)
    ctx.closePath();      // Close the path (back to starting point)

    // Fill the triangle with light green color
    ctx.fillStyle = 'rgba(144, 238, 144, 0.5)'; // Light green with transparency
    ctx.fill();

    // Outline the triangle with a green border
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'green';
    ctx.stroke();
</script>

</body>
</html>
