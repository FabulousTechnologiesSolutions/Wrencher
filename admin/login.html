<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <title>Login</title>
</head>

<body>

    <section>
        <div class="loginmain">
            <div class="logintop">
                <img src="/img/dummy logo.png" alt="">
            </div>
            <div class="loginbottom">
                <div class="formdiv px-4 py-4 h-100 overflow-auto">
                    <div class="circlelogo">
                        <img src="/img/logo.png" alt="" >
                    </div>
                    <p class="fs-4 sky text-center px-3 grybordr font-bold">Field Service Organization</p>
                    <form action="dashboard.html">
                        <p class="fw-bold fs-4 mt-xl-4">Login</p>
                        <div class="mt-2">
                            <input type="text" class="form-control" placeholder="Enter the email ">
                        </div>
                        <div class="mt-4">
                            <input type="password" class="form-control" placeholder="Enter the Password">
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                                Remember me
                            </label>
                            <a href="#" class="small text-black">Forgot Password?</a>
                        </div>
                        <div class="mt-5">
                            <button type="submit" class="text-white rounded-pill bg-sky border-0 w-100 px-2 py-2">Sign
                                In</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
