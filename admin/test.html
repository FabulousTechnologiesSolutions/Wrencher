<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Select Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        
.dropdown {
    position: relative;
    width: 300px;
    margin: 50px auto;
}

.dropdown-toggle {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    cursor: pointer;
    text-align: left;
}

.dropdown-menu {
    display: none;
    position: absolute;
    width: 100%;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    max-height: 300px;
    overflow-y: auto;
    z-index: 1000;
}

.create-new-btn {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px 5px 0 0;
}

.search-container {
    display: flex;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.search-input {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-btn {
    border: none;
    background-color: transparent;
    cursor: pointer;
    margin-left: 5px;
}

.customer-list {
    list-style: none;
    margin: 0;
    padding: 0;
}

.customer-list-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
}

.customer-list-item img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
}

.customer-list-item:hover {
    background-color: #f0f0f0;
}

    </style>
    <div class="dropdown">
        <button class="dropdown-toggle">Select Here</button>
        <div class="dropdown-menu">
            <button class="create-new-btn">Create a new customer</button>
            <div class="search-container">
                <input type="text" placeholder="Search Customer" class="search-input">
                <button class="search-btn">üîç</button>
            </div>
            <ul class="customer-list">
                <!-- Customer items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.querySelector('.dropdown-toggle').addEventListener('click', function () {
    const dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
});

document.addEventListener('click', function (event) {
    const isClickInside = document.querySelector('.dropdown').contains(event.target);
    if (!isClickInside) {
        document.querySelector('.dropdown-menu').style.display = 'none';
    }
});

// Sample customer data
const customers = [
    { name: 'Customer name here', img: 'https://via.placeholder.com/30' },
    { name: 'Customer name here', img: 'https://via.placeholder.com/30' },
];

const customerList = document.querySelector('.customer-list');

customers.forEach(customer => {
    const li = document.createElement('li');
    li.className = 'customer-list-item';
    li.innerHTML = `<img src="${customer.img}" alt="Customer image">${customer.name}`;
    customerList.appendChild(li);
});

    </script>
</body>
</html>
