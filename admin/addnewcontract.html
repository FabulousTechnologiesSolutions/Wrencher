<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <link rel="stylesheet" href="../css/main3.css">
    <link rel="stylesheet" href="../css/main4.css">
    <title>New Contract</title>
</head>

<body>
    <section class="my-3 mx-sm-3 mx-2 nav-bg rounded-4">
        <div class="p-3 border-bottom">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="col-6">
                    <div class="d-flex align-items-center justify-content-start">
                        <a href="contract.html" class="text-dark me-2"><i class="fa-solid fa-arrow-left bg-white shadow p-2 rounded-circle"></i></a>
                        <h4 class="mb-0 dark-blue font-j">Create New Contracts</h4>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="notifications.html" class="border border-1 rounded-circle bell-circle">
                            <i class="fa-solid fa-bell text-secondary"></i>
                        </a>
                        <div bis_skin_checked="1">
                            <div class="dropdown d-flex justify-content-between w-100 align-items-center"
                                bis_skin_checked="1">
                                <a href="#" class="mb-0 text-decoration-none d-flex align-items-end">
                                    <div class="ms-2 d-none d-sm-block me-2 me-sm-0" bis_skin_checked="1">
                                        <h6 class="text-center mb-0 l-h font-md text-dark">Name here</h6>
                                        <p class="text-center mb-0 mt-1 font-10 mb-0 text-secondary ">Super
                                            Admin</p>
                                    </div>
                                    <div class="" bis_skin_checked="1">
                                        <img src="../img/user.png" alt="user" class="userimg me-0">
                                    </div>
                                </a>
                                <button id="dropdownIcon" class="border-0 bg-transparent ms-2" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-caret-down fs-6"></i>
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="fa-solid fa-user me-2"></i>View
                                            Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="login.html">
                                            <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2">
            <div class="right-bottom1">
                <div class="container-fluid">
                    <div class="row">
                        <div class="p-4">
                            <h3 class="expense-color">New Contracts</h3>
                            <form action="contract.html">
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="contract-title" class="form-label font-md">Contract Title:</label>
                                            <div class="border rounded-3 d-flex align-items-center form-bg">
                                                <input type="text" id="contract-title" name="contract-title" placeholder="Type here"
                                                    class="form-control rounded-3  focus-none">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="sdate" class="form-label font-md">Start Date:</label>
                                            <div class="border rounded-3 d-flex align-items-center form-bg">
                                                <input type="date" id="sdate" name="date"
                                                    class="form-control rounded-3 focus-none ">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="edate" class="form-label font-md">End Date:</label>
                                            <div class="border rounded-3 d-flex align-items-center form-bg">
                                                <input type="date" id="edate" name="date"
                                                    class="form-control rounded-3 focus-none">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="contract-sign" class="form-label font-md">Contract Signatures:</label>
                                            <div class="border rounded-3 d-flex align-items-center form-bg">
                                                <input type="text" id="contract-sign" name="contract-signature" placeholder="Type here"
                                                    class="form-control rounded-3 focus-none">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="notices" class="form-label font-md">Notices:</label>
                                            <div class="border rounded-3 d-flex align-items-center form-bg">
                                                <input type="text" id="notices" name="contract-Notices" placeholder="Type here"
                                                    class="form-control rounded-3 focus-none">
                                            </div>
                                        </div>                        
                                        <div class="col-12">
                                            <label for="details" class="form-label font-md">Details:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <textarea id="details" name="details"
                                                    class="form-control p-2 rounded-3 focus-none" rows="5" placeholder="Type here"></textarea>
                                            </div>
                                        </div>                                
                                        <div class="d-flex">
                                            <div class="mt-5">
                                                <button class="btn-c fs-6" type="button">Cancel</button>
                                            </div>
                                            <div class="mt-5 ms-3">
                                                <button class="btn-s fs-6" type="submit">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
