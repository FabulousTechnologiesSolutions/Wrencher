<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <link rel="stylesheet" href="../css/main3.css">
    <title>Dashboard</title>
</head>

<body class="bg-white">
    <section class="my-3 mx-sm-3 mx-2 nav-bg rounded-4">
        <div class="p-3 border-bottom">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="">
                    <div class="d-flex align-items-center justify-content-start">
                        <a href="#" class="text-dark me-2"><i class="fa-solid fa-arrow-left bg-white shadow p-2 rounded-circle"></i></a>
                        <h4 class="mb-0 blu font-j">Add New Service Category</h4>
                    </div>
                </div>
                <div class="">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="notifications.html" class="border border-1 rounded-circle bell-circle position-relative">
                                    <i class="fa-solid fa-bell text-secondary"></i>
                                    <div class="notifi-dot"></div>
                                </a>
                        <div bis_skin_checked="1">
                            <div class="dropdown d-flex justify-content-between w-100 align-items-center"
                                bis_skin_checked="1">
                                <a class="mb-0 text-decoration-none d-flex align-items-end">
                                    <div class="ms-2 d-none d-sm-block me-2 me-sm-0" bis_skin_checked="1">
                                        <h6 class="text-center mb-0 l-h font-md text-dark">Name here</h6>
                                        <p class="text-center mb-0 mt-1 font-10 mb-0 text-secondary ">Super
                                            Admin</p>
                                    </div>
                                    <div class="position-relative" bis_skin_checked="1">
                                                <img src="../img/user.png" alt="user" class="userimg me-0">
                                                <div class="dot-profile">

                                                </div>
                                            </div>
                                </a>
                                <button id="dropdownIcon" class="border-0 bg-transparent ms-2 px-0" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-caret-down fs-6"></i>
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="fa-solid fa-user me-2"></i>View
                                            Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="login.html">
                                            <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2">
            <div class="right-bottom1">
                <div class="container-fluid h-100">
                    <form action="" class="h-100">
                        <div class="row h-100">
                            <div class="col-lg-5 col-md-8 h-100">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div>
                                        <h4 class="mb-0">Create a service category</h4>
                                        <p class="gre font-12">Use categories to organize your service into groups of relates services</p>
                                        <h6 class="mute-blue py-3 px-3 rounded-3 fw-semibold shadow-sm">Category Detail</h6>
                                        <div>
                                            <label for="" class="sky-c form-label fw-medium mb-0 font-12 ps-2">Category Name</label>
                                            <input type="text" name="" id="" class="sky-c border bg-white w-100 py-2 rounded-3 px-2"
                                                placeholder="Name here">
                                            <span class="gre font-12 ">Customers will see this name when pick a category</span>
                                        </div>
                                        <div class="mt-3">
                                            <label for="" class="cat-up">
                                                <i class="fa-solid fa-upload sky-c"></i>
                                                <p class="sky-c mb-0">Upload Image</p>
                                            </label>
                                            <input type="file" name="" id="" class="d-none">
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <button class="border rounded-3 py-2 px-4">Cancel</button>
                                        </div>
                                        <div class="ms-3">
                                            <button class="bg-sky border-blu text-white p-2 px-sm-4 px-2 rounded-3">Save New Services</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
