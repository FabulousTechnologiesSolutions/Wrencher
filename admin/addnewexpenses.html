<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <link rel="stylesheet" href="../css/main3.css">
    <link rel="stylesheet" href="../css/main4.css">
    <title>Add New Expenses</title>
</head>

<body>
    <section class="my-3 mx-sm-3 mx-2 nav-bg rounded-4">
        <div class="p-3 border-bottom">
            <div class="d-flex align-items-center justify-content-between w-100">
                <div class="col-6">
                    <div class="d-flex align-items-center justify-content-start">
                        <a href="#" class="text-dark me-2"><i class="fa-solid fa-arrow-left bg-white shadow p-2 rounded-circle"></i></a>
                        <h4 class="mb-0 dark-blue font-j">Add New Expenses</h4>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="notifications.html" class="border border-1 rounded-circle bell-circle">
                            <i class="fa-solid fa-bell text-secondary"></i>
                        </a>
                        <div bis_skin_checked="1">
                            <div class="dropdown d-flex justify-content-between w-100 align-items-center"
                                bis_skin_checked="1">
                                <a href="#" class="mb-0 text-decoration-none d-flex align-items-end">
                                    <div class="ms-2 d-none d-sm-block me-2 me-sm-0" bis_skin_checked="1">
                                        <h6 class="text-center mb-0 l-h font-md text-dark">Name here</h6>
                                        <p class="text-center mb-0 mt-1 font-10 mb-0 text-secondary ">Super
                                            Admin</p>
                                    </div>
                                    <div class="" bis_skin_checked="1">
                                        <img src="../img/user.png" alt="user" class="userimg me-0">
                                    </div>
                                </a>
                                <button id="dropdownIcon" class="border-0 bg-transparent ms-2" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-caret-down fs-6"></i>
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li>
                                        <a class="dropdown-item" href="#">
                                            <i class="fa-solid fa-user me-2"></i>View
                                            Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="login.html">
                                            <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2">
            <div class="right-bottom1">
                <div class="container-fluid">
                    <div class="row">
                        <div class="p-4">
                            <h3 class="expense-color">New Expense</h3>
                            <form>
                                <div class="col-md-8">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="date" class="form-label font-md">Date:</label>
                                            <div class="border rounded-3 d-flex align-items-center form-bg">
                                                <input type="date" id="date" name="date"
                                                    class="form-control rounded-3 shadow-none form-bg">
                                            </div>
                                        </div>                                
                                        <div class="col-md-6">
                                            <label for="item" class="form-label font-md">Item Name:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <select id="item" name="item" class="form-select  shadow-none rounded-3 form-bg">
                                                    <option value="" disabled selected>Select item</option>
                                                    <option value="item1">Item 1</option>
                                                    <option value="item2">Item 2</option>
                                                    <option value="item3">Item 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="amount" class="form-label font-md">Amount:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <input type="number" id="amount" name="amount"
                                                    class=" form-control shadow-none rounded-3 form-bg" placeholder="$:">
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="Reimburse" class="form-label font-md">Reimburse to:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <select id="Reimburse" name="Reimburse" class="form-select shadow-none rounded-3 form-bg">
                                                    <option value="" disabled selected>No Reimburse</option>
                                                    <option value="item1">Select 1</option>
                                                    <option value="item2">Select 2</option>
                                                    <option value="item3">Select 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="selectjob" class="form-label font-md">Select Job:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <select id="selectjob" name="selectjob" class="form-select shadow-none rounded-3 form-bg">
                                                    <option value="" disabled selected>Select Job</option>
                                                    <option value="item1">Jop 1</option>
                                                    <option value="item2">Jop 2</option>
                                                    <option value="item3">Jop 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mt-3">
                                            <label for="picture" class="form-label font-md">Receipt</label>
                                            <div class="border rounded-3 d-flex align-items-center pe-2 form-bg">
                                                <label for="picture" class="custom-file-upload border-0 shadow-none px-3 py-2 rounded-3">
                                                    Upload Image
                                                </label>
                                                <input type="file" id="picture" name="file" class="form-control d-none rounded-3 form-bg">
                                                <div id="preview-container" class="ms-3">
                                                    <img id="preview" src="" alt="Preview" class="d-none rounded-3">
                                                    <span id="file-status" class="text-secondary ms-2">No file chosen</span>
                                                </div>
                                            </div>
                                        </div>                               
                                        <div class="col-md-6 mt-3">
                                            <label for="payment" class="form-label font-md">Payment Status:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <select id="payment" name="payment" class="form-select shadow-none rounded-3 form-bg">
                                                    <option value="" disabled selected>Select Status</option>
                                                    <option value="item1">satus 1</option>
                                                    <option value="item2">satus 2</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="details" class="form-label font-md">Details:</label>
                                            <div class="border rounded-3 d-flex align-items-center">
                                                <textarea id="details" name="details"
                                                    class="form-control p-2 rounded-3 shadow-none form-bg" rows="5" placeholder="Add an item Expense detail"></textarea>
                                            </div>
                                        </div>                                
                                        <div class="d-flex">
                                            <div class="mt-5">
                                                <button class="btn-c fs-6" type="button">Cancel</button>
                                            </div>
                                            <div class="mt-5 ms-3">
                                                <button class="btn-s fs-6" type="submit">Save Expenses</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
