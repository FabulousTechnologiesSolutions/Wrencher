<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <title>Login</title>
</head>

<body>

    <section>
        <div class="loginmain">
            
            <div class="loginbottom">
                <div class="formdiv px-4 py-4 h-100 overflow-auto">
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="circlelogo me-3">
                            <img src="/img/logo.png" alt="" >
                        </div>
                        <p class="mb-0 sky fs-3">Wrencher</p>
                    </div>
                    <form action="login.html">
                        <p class="fs-5 font-md mt-xl-4">Enter new password</p>
                       
                        <div class="mt-4">
                            <label for="password" class="w-100 font-md mb-1">Password</label>
                            <input type="password" id="password" class="form-control shadow-none focus-none rounded-3" placeholder="Enter the Password" required>
                        </div>
                        <div class="mt-4">
                            <label for="password" class="w-100 font-md mb-1">Confirm Password</label>
                            <input type="password" id="password" class="form-control shadow-none focus-none rounded-3" placeholder="Confirm Password" required>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="text-white rounded-3 bg-sky border-0 w-100 px-2 py-2">Reset</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
