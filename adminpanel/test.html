<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Revenue Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div style="width: 70%; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <canvas id="revenueChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [{
                    label: 'Gross Revenue by Month',
                    data: [2500, 5000, 7500, 8000, 2200, 7300, 3200, 5000, 2200, 1200, 8500, 5000],
                    backgroundColor: '#3551B6',
                    borderWidth: 0, // Remove bar borders
                    borderRadius: 10, // Rounded corners for the bars
                    barThickness: 20, // Adjust bar width
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        formatter: (value) => `$ ${value}`,
                        font: {
                            weight: 'bold',
                            size: 12,
                        },
                        color: '#fff',
                        backgroundColor: '#3551B6', // Background for the labels
                        borderRadius: 5, // Rounded corners for the label background
                        padding: 4, // Add padding around the label
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `$ ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return `$ ${value}`;
                            }
                        },
                        grid: {
                            display: true, 
                        },
                        title: {
                            display: true,
                            text: 'Revenue (in $)',
                            font: {
                                size: 14,
                            }
                        }
                    },
                    x: {
                        grid: {
                            display: false, 
                        },
                        title: {
                            display: true,
                            text: 'Months',
                            font: {
                                size: 14,
                            }
                        }
                    }
                }
            },
            plugins: [ChartDataLabels], 
        });
    </script>
</body>
</html>
