                    <div class="row mt-3">
                        <div class="col-sm-8">
                            <form id="dynamicForm" action="#" class="">
                                <div class="row">
                                    <div class="col-sm-6 mb-3" id="nameField">
                                        <label for="name" class="ps-2 fw-medium">Name</label>
                                        <input type="text" id="name" class="w-100 bg-nblue border rounded-3 p-2" placeholder="Type here">
                                    </div>
                                    <div class="col-sm-6 mb-3" id="emailField">
                                        <label for="email" class="ps-2 fw-medium">Email</label>
                                        <input type="email" id="email" class="w-100 bg-nblue border rounded-3 p-2" placeholder="Type here">
                                    </div>
                                    <div class="col-sm-6 mb-3" id="phoneField">

                                <button type="button" class="bg-danger text-white border-0 mt-2 w-auto rounded-3 px-3 py-2 remove-btn" data-target="nameField">Remove Name</button>
                                <button type="button" class="bg-danger text-white border-0 mt-2 w-auto rounded-3 px-3 py-2 remove-btn" data-target="emailField">Remove Email</button>
                                <button type="button" class="bg-danger text-white border-0 mt-2 w-auto rounded-3 px-3 py-2 remove-btn" data-target="phoneField">Remove Phone</button>
                                <button type="button" class="bg-danger text-white border-0 mt-2 w-auto rounded-3 px-3 py-2 remove-btn" data-target="passwordField">Remove Password</button>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="../js/main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const buttonContainer = document.getElementById('buttonContainer');

        buttonContainer.addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-btn')) {
                const targetId = e.target.getAttribute('data-target');
                const field = document.getElementById(targetId);
                const buttonLabel = e.target.textContent;

                if (field) {
                    // Remove the field
                    field.remove();

                    // Replace the remove button with an add button
                    e.target.classList.remove('remove-btn', 'bg-danger');
                    e.target.classList.add('add-btn', 'bg-primary');
                    e.target.textContent = buttonLabel.replace('Remove', 'Add');
                }
            } else if (e.target.classList.contains('add-btn')) {
                const targetId = e.target.getAttribute('data-target');
                const form = document.getElementById('dynamicForm');
                const buttonLabel = e.target.textContent;

                // Add the field back
                let newField;
                switch (targetId) {
                    case 'nameField':
                        newField = `
                            <div class="col-sm-6 mb-3" id="nameField">
                                <label for="name" class="ps-2 fw-medium">Name</label>
                                <input type="text" id="name" class="w-100 bg-nblue border rounded-3 p-2" placeholder="Type here">
                            </div>`;
                        break;
                    case 'emailField':
                        newField = `
                            <div class="col-sm-6 mb-3" id="emailField">
                                <label for="email" class="ps-2 fw-medium">Email</label>
                                <input type="email" id="email" class="w-100 bg-nblue border rounded-3 p-2" placeholder="Type here">
                            </div>`;
                        break;
                    case 'phoneField':
                        newField = `
                            <div class="col-sm-6 mb-3" id="phoneField">
                                <label for="phone" class="fw-medium ps-2">Phone Number</label>
                                <input type="tel" id="phone" class="w-100 bg-nblue border rounded-3 p-2" placeholder="Type here">
                            </div>`;
                        break;
                    case 'passwordField':
                        newField = `
                            <div class="col-sm-6 mb-3" id="passwordField">
                                <label for="password" class="fw-medium ps-2">Password</label>
                                <input type="password" id="password" class="w-100 bg-nblue border rounded-3 p-2" placeholder="Type here">
                            </div>`;
                        break;
                }

                if (newField) {
                    form.querySelector('.row').insertAdjacentHTML('beforeend', newField);
                }

                // Replace the add button with a remove button
                e.target.classList.remove('add-btn', 'bg-primary');
                e.target.classList.add('remove-btn', 'bg-danger');
                e.target.textContent = buttonLabel.replace('Add', 'Remove');
            }
        });
    });
</script>
