<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <link rel="stylesheet" href="/css/main3.css">
    <link rel="stylesheet" href="/css/main5.css">
    <title>Dashboard</title>
</head>

<body>
    <section>
        <div class="main">
            <div class="left ">
                <div class="left-top">
                    <a href="dashboard.html" class="logodiv pt-4">
                        <img src="../img/logo.png" alt="logo">
                    </a>
                    <p class=" text-center">Admin Name here</p>
                </div>
                <div class="left-mid pt-4">
                    <div class="list">
                        <ul class="first-ul">
                            <li>
                                <a href="dashboard.html" class="sidelink active d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="../img/dashboard-active.png" alt="" class="sideicon">
                                        <p class="mb-0">Dashboard</p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="openEstimate.html" class="sidelink d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="../img/oen-estimate.png" alt="" class="sideicon">
                                        <p class="mb-0">Open Estimates</p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="openJob.html" class="sidelink d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="../img/open-jobs.png" alt="" class="sideicon">
                                        <p class="mb-0">Open Jobs</p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="closedJob.html" class="sidelink d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="../img/close-jobs.png" alt="" class="sideicon">
                                        <p class="mb-0">Closed Jobs</p>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="jobTimeline.html" class="sidelink d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <img src="../img/job-timeline.png" alt="" class="sideicon">
                                        <p class="mb-0">Job Timeline</p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="left-bottom mx-2">
                    <a href="login.html" class="logout-clr px-3 py-2 rounded-3 w-100 text-center mx-4">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
            <div class="right">
                <div class="right-top input-shadow">
                    <div class="d-flex align-items-center justify-content-between w-100">
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-start">
                                <h3 class="hding mb-0">Dashboard</h3>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center justify-content-end">
                                <a href="notifications.html" class="border border-1 rounded-circle bell-circle position-relative">
                                    <i class="fa-solid fa-bell text-secondary"></i>
                                    <div class="notifi-dot"></div>
                                </a>
                                <div bis_skin_checked="1">
                                    <div class="dropdown d-flex justify-content-between w-100 align-items-center"
                                        bis_skin_checked="1">
                                        <a href="#" class="mb-0 text-decoration-none d-flex align-items-end">
                                            <div class="ms-2 d-none d-sm-block me-2 me-sm-0" bis_skin_checked="1">
                                                <h6 class="text-center mb-0 l-h font-md text-dark">Name here</h6>
                                                <p class="text-center mb-0 mt-1 font-10 mb-0 text-secondary ">Super
                                                    Admin</p>
                                            </div>
                                            <div class="position-relative" bis_skin_checked="1">
                                                <img src="../img/user.png" alt="user" class="userimg me-0">
                                                <div class="dot-profile">

                                                </div>
                                            </div>
                                        </a>
                                        <button id="dropdownIcon" class="border-0 bg-transparent ms-2" type="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-caret-down fs-6"></i>
                                        </button>
                                        <ul class="dropdown-menu w-100">
                                            <li>
                                                <a class="dropdown-item" href="#">
                                                    <i class="fa-solid fa-user me-2"></i>View
                                                    Profile</a>
                                            </li>
                                            <li>
                                                <a class="dropdown-item" href="login.html">
                                                    <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <i class="fa-solid fa-bars d-md-none pointer ms-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="bottom-main">
                        <div class="content ">
                            <div class="container-fluid">
                                
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
